<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="platinumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E4E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="platinumGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#E5E4E2;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="150" cy="150" r="148" fill="url(#platinumGlow)" opacity="0.3"/>
  
  <!-- Outer border ring - Platinum -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#platinumGradient)" stroke-width="22" opacity="1"/>
  
  <!-- Decorative ring - Very light -->
  <circle cx="150" cy="150" r="136" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.2"/>
  
  <!-- Inner ring - Very light -->
  <circle cx="150" cy="150" r="131" fill="none" stroke="#D3D3D3" stroke-width="12" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <polygon points="150,0 157,12 150,24 143,12" fill="#E5E4E2"/>
  <polygon points="300,150 288,157 276,150 288,143" fill="#E5E4E2"/>
  <polygon points="150,300 143,288 150,276 157,288" fill="#E5E4E2"/>
  <polygon points="0,150 12,143 24,150 12,157" fill="#E5E4E2"/>
  
  <!-- Trophy-like corners -->
  <circle cx="220" cy="80" r="8" fill="#E5E4E2" opacity="0.8"/>
  <circle cx="220" cy="220" r="8" fill="#E5E4E2" opacity="0.8"/>
  <circle cx="80" cy="220" r="8" fill="#E5E4E2" opacity="0.8"/>
  <circle cx="80" cy="80" r="8" fill="#E5E4E2" opacity="0.8"/>
</svg>
