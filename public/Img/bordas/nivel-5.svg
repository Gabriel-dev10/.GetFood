<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fireGlow">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.5" />
    </radialGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Multiple glow layers -->
  <circle cx="150" cy="150" r="150" fill="url(#fireGlow)" opacity="0.2"/>
  <circle cx="150" cy="150" r="148" fill="url(#fireGlow)" opacity="0.3"/>
  
  <!-- Outer border ring -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#flameGradient)" stroke-width="24" opacity="1"/>
  
  <!-- Decorative ring with pulse effect - Much lighter -->
  <circle cx="150" cy="150" r="135" fill="none" stroke="#FF6347" stroke-width="6" opacity="0.3"/>
  
  <!-- Inner ring - Very light -->
  <circle cx="150" cy="150" r="129" fill="none" stroke="#DC143C" stroke-width="12" opacity="0.2"/>
  
  <!-- Flame-like decorations -->
  <path d="M 150 0 Q 155 8, 150 20 Q 145 8, 150 0" fill="#FF4500"/>
  <path d="M 300 150 Q 292 155, 280 150 Q 292 145, 300 150" fill="#FF4500"/>
  <path d="M 150 300 Q 145 292, 150 280 Q 155 292, 150 300" fill="#FF4500"/>
  <path d="M 0 150 Q 8 145, 20 150 Q 8 155, 0 150" fill="#FF4500"/>
  
  <!-- Particle effects -->
  <circle cx="200" cy="100" r="4" fill="#FF6347" opacity="0.9"/>
  <circle cx="100" cy="100" r="4" fill="#FF6347" opacity="0.9"/>
  <circle cx="200" cy="200" r="4" fill="#FF6347" opacity="0.9"/>
  <circle cx="100" cy="200" r="4" fill="#FF6347" opacity="0.9"/>
  
  <circle cx="220" cy="80" r="3" fill="#FFA500" opacity="0.7"/>
  <circle cx="80" cy="80" r="3" fill="#FFA500" opacity="0.7"/>
  <circle cx="220" cy="220" r="3" fill="#FFA500" opacity="0.7"/>
  <circle cx="80" cy="220" r="3" fill="#FFA500" opacity="0.7"/>
  
  <!-- Additional flame accents -->
  <polygon points="180,60 185,70 180,80 175,70" fill="#FF4500" opacity="0.6"/>
  <polygon points="240,150 230,155 220,150 230,145" fill="#FF4500" opacity="0.6"/>
  <polygon points="120,240 125,230 120,220 115,230" fill="#FF4500" opacity="0.6"/>
  <polygon points="60,120 70,125 80,120 70,115" fill="#FF4500" opacity="0.6"/>
</svg>
