<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGlow">
      <stop offset="0%" style="stop-color:#FFED4E;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="150" cy="150" r="148" fill="url(#goldGlow)" opacity="0.2"/>
  
  <!-- Outer border ring -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="#FFD700" stroke-width="20" opacity="1"/>
  
  <!-- Decorative ring - Much lighter -->
  <circle cx="150" cy="150" r="137" fill="none" stroke="#FFA500" stroke-width="5" opacity="0.3"/>
  
  <!-- Inner ring - Very light -->
  <circle cx="150" cy="150" r="132" fill="none" stroke="#FFED4E" stroke-width="10" opacity="0.2"/>
  
  <!-- Decorative diamonds -->
  <polygon points="150,0 155,10 150,20 145,10" fill="#FFD700"/>
  <polygon points="300,150 290,155 280,150 290,145" fill="#FFD700"/>
  <polygon points="150,300 145,290 150,280 155,290" fill="#FFD700"/>
  <polygon points="0,150 10,145 20,150 10,155" fill="#FFD700"/>
  
  <!-- Corner stars -->
  <polygon points="210,90 215,95 220,90 215,85" fill="#FFED4E" opacity="0.7"/>
  <polygon points="210,210 215,215 220,210 215,205" fill="#FFED4E" opacity="0.7"/>
  <polygon points="90,210 95,215 90,220 85,215" fill="#FFED4E" opacity="0.7"/>
  <polygon points="90,90 95,85 90,80 85,85" fill="#FFED4E" opacity="0.7"/>
</svg>
